plugins {
  id 'com.android.application'
}

android {
  compileSdk 31

  defaultConfig {
    applicationId "com.jtlehtinen.rubiks"
    minSdk 26
    targetSdk 31
    versionCode 1
    versionName "0.0.1"
    externalNativeBuild {
      cmake {
        arguments '-DANDROID_STL=c++_static'
      }
    }
  }
  buildTypes {
    release {
      minifyEnabled false
    }
  }
  externalNativeBuild {
    cmake {
      version '3.18.1'
      path 'src/main/cpp/CMakeLists.txt'
    }
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.0.2' // @TODO: needed? which version?
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3' // @TODO: needed? which version?
}
